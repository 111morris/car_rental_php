version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=carjack
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_PORT=3306
    depends_on:
      - db
    networks:
      - carjack-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: carjack
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - carjack-network

networks:
  carjack-network:
    driver: bridge

volumes:
  db_data:
